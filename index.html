    <!-- å¼•å…¥ Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, deleteDoc, setDoc, serverTimestamp, orderBy, query, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ============================================================
        // ğŸ” ã€V5 å®‰å…¨è¨­å®šã€‘
        // ============================================================
        const APP_PASSWORD = "2169"; // è«‹åœ¨æ­¤ä¿®æ”¹æ‚¨çš„å¯†ç¢¼
        // ============================================================

        // ç™»å…¥é‚è¼¯
        window.checkLogin = () => {

                document.getElementById('login-screen').style.display = 'none'; // éš±è—ç™»å…¥é

        // æŒ‰ä¸‹ Enter ä¹Ÿå¯ä»¥ç™»å…¥

            initApp();
        }

        // ============================================================

        // ============================================================

                projectId: "mystockapp-b9c09",
                storageBucket: "mystockapp-b9c09.firebasestorage.app",
                messagingSenderId: "689745750650",
                appId: "1:689745750650:web:aefb53067629476bcda9c3",
                measurementId: "G-4YHP7NFQ73"
        };
        // ============================================================

        let db; // å…¨åŸŸ DB è®Šæ•¸

        function initApp() {
            // æª¢æŸ¥æ˜¯å¦å·²è¨­å®š Config
            if (Object.keys(firebaseConfig).length === 0) {
                document.getElementById('loading-screen').innerHTML = `
                    <div class="p-8 text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                        <h2 class="text-xl font-bold mb-2">å°šæœªè¨­å®šè³‡æ–™åº«</h2>
                        <p class="text-sm text-gray-600 mb-4">è«‹ä½¿ç”¨è¨˜äº‹æœ¬é–‹å•Ÿæ­¤æª”æ¡ˆï¼Œä¸¦åœ¨ç¬¬ 155 è¡Œè²¼ä¸Šæ‚¨çš„ Firebase Configã€‚</p>
                        <button onclick="location.reload()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">æˆ‘å·²è¨­å®šå¥½ï¼Œé‡æ–°æ•´ç†</button>
                    </div>
                `;
                throw new Error("No Config");
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            startListeners(); // é–‹å§‹ç›£è½è³‡æ–™
        }
        
        window.state = {
            activeTab: 'shopping',
            inventory: [],
            logs: [],
            lastStocktake: null,
            searchTerm: '',
            selectedCategory: 'å…¨éƒ¨',
            editingId: null,
            editForm: {},
            showStats: false,
            statsData: [],
            statsFilter: {
                start: '',
                end: '',
                type: 'all',
                value: ''
            }
        };

        const INVENTORY_COLLECTION = 'inventory_items';
        const LOGS_COLLECTION = 'inventory_logs';
        const SETTINGS_COLLECTION = 'settings'; 

        // --- ç›£è½è³‡æ–™åº« ---
        function startListeners() {
            const qInventory = query(collection(db, INVENTORY_COLLECTION));
            onSnapshot(qInventory, (snapshot) => {
                const items = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                items.sort((a, b) => (a.category || '').localeCompare(b.category || '') || (a.name || '').localeCompare(b.name || ''));
                window.state.inventory = items;
                checkLoadComplete();
                window.render();
            }, (err) => {
                console.error(err);
                alert("é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ Config");
            });

            const qLogs = query(collection(db, LOGS_COLLECTION), orderBy("timestamp", "desc"), limit(50));
            onSnapshot(qLogs, (snapshot) => {
                const logs = snapshot.docs.map(d => {
                    const data = d.data();
                    let timeStr = '';
                    if (data.timestamp) {
                        const date = data.timestamp.toDate();
                        timeStr = date.toLocaleString('zh-TW', { hour12: false, month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' });
                    }
                    return { id: d.id, ...data, timeStr };
                });
                window.state.logs = logs;
                checkLoadComplete();
                window.render();
            });

            onSnapshot(doc(db, SETTINGS_COLLECTION, 'general'), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.lastStocktake) {
                        const date = data.lastStocktake.toDate();
                        window.state.lastStocktake = date.toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit' });
                    }
                }
                window.render(); 
            });
        }

        function checkLoadComplete() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        // --- æ“ä½œåŠŸèƒ½ ---
        window.updateStocktakeDate = async () => {
            if(!confirm("ç¢ºå®šå·²å®Œæˆæ‰€æœ‰å•†å“ç›¤é»ï¼Ÿé€™å°‡æ›´æ–°æœ€å¾Œç›¤é»æ—¥æœŸã€‚")) return;
            try {
                await setDoc(doc(db, SETTINGS_COLLECTION, 'general'), {
                    lastStocktake: serverTimestamp()
                }, { merge: true });
                showNotification("ç›¤é»æ—¥æœŸå·²æ›´æ–°ï¼");
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch(e) {
                console.error(e);
                alert("æ›´æ–°å¤±æ•—");
            }
        };

        window.updateStock = async (id, changeAmount, reason = 'æ‰‹å‹•èª¿æ•´') => {
            const item = window.state.inventory.find(i => i.id === id);
            if (!item) return;
            const newStock = Math.max(0, (item.stock || 0) + parseInt(changeAmount));

            try {
                const itemRef = doc(db, INVENTORY_COLLECTION, id);
                await updateDoc(itemRef, { stock: newStock });

                await addDoc(collection(db, LOGS_COLLECTION), {
                    itemId: id,
                    itemName: item.name,
                    category: item.category,
                    change: parseInt(changeAmount),
                    finalStock: newStock,
                    reason: reason,
                    timestamp: serverTimestamp()
                });

                if (changeAmount > 0) showNotification(`å·²è£œè²¨: ${item.name} +${changeAmount}`);
            } catch (e) {
                console.error(e);
                alert("æ›´æ–°å¤±æ•—");
            }
        };

        window.buyCustomQty = (id) => {
            const input = document.getElementById(`qty-${id}`);
            const qty = parseInt(input.value);
            if(isNaN(qty) || qty <= 0) {
                alert("è«‹è¼¸å…¥æ­£ç¢ºæ•¸é‡");
                return;
            }
            window.updateStock(id, qty, 'æ¡è³¼è£œè²¨');
        };

        window.deleteLog = async (logId) => {
            if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™æ¢ç´€éŒ„å—ï¼Ÿ")) return;
            try {
                await deleteDoc(doc(db, LOGS_COLLECTION, logId));
                showNotification("ç´€éŒ„å·²åˆªé™¤");
            } catch(e) {
                alert("åˆªé™¤å¤±æ•—");
            }
        };

        // --- çµ±è¨ˆå ±è¡¨åŠŸèƒ½ ---
        window.updateStatsType = (type) => {
            window.state.statsFilter.type = type;
            if(type === 'category') {
                const cats = [...new Set(window.state.inventory.map(i => i.category))];
                window.state.statsFilter.value = cats.length > 0 ? cats[0] : '';
            } else if(type === 'item') {
                 const items = window.state.inventory.map(i => i.name).sort();
                window.state.statsFilter.value = items.length > 0 ? items[0] : '';
            } else {
                window.state.statsFilter.value = '';
            }
            window.render();
        };

        window.updateStatsValue = (val) => {
            window.state.statsFilter.value = val;
        };

        window.openStats = async () => {
            const today = new Date();
            const lastMonth = new Date();
            lastMonth.setDate(today.getDate() - 30);
            const fmt = (d) => d.toISOString().split('T')[0];
            
            window.state.statsFilter = {
                start: fmt(lastMonth),
                end: fmt(today),
                type: 'all',
                value: ''
            };
            
            window.state.showStats = true;
            window.state.statsData = null; 
            window.render();
            window.runStatsQuery();
        };

        window.runStatsQuery = async () => {
            try {
                window.state.statsData = null; 
                window.render();

                const q = query(collection(db, LOGS_COLLECTION), orderBy("timestamp", "desc"), limit(1000));
                const snapshot = await getDocs(q);
                
                const filter = window.state.statsFilter;
                const startDate = new Date(filter.start);
                startDate.setHours(0,0,0,0);
                const endDate = new Date(filter.end);
                endDate.setHours(23,59,59,999);

                const statsMap = {}; 

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(!data.timestamp) return;
                    
                    const date = data.timestamp.toDate();
                    
                    if(date < startDate || date > endDate) return;

                    if (filter.type === 'category') {
                        let cat = data.category;
                        if (!cat) {
                            const found = window.state.inventory.find(i => i.name === data.itemName);
                            if(found) cat = found.category;
                        }
                        if (cat !== filter.value) return;
                    } else if (filter.type === 'item') {
                        if (data.itemName !== filter.value) return;
                    }

                    const dateStr = date.toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit' });
                    const key = `${dateStr}_${data.itemName}`;

                    if(!statsMap[key]) {
                        statsMap[key] = { date: dateStr, name: data.itemName, in: 0, out: 0, sortDate: date.getTime() };
                    }

                    if(data.change > 0) statsMap[key].in += data.change;
                    else statsMap[key].out += Math.abs(data.change);
                });

                const result = Object.values(statsMap).sort((a, b) => b.sortDate - a.sortDate);
                
                window.state.statsData = result;
                window.render();
            } catch(e) {
                console.error(e);
                alert("çµ±è¨ˆå¤±æ•—");
                window.state.statsData = [];
                window.render();
            }
        };

        window.closeStats = () => {
            window.state.showStats = false;
            window.render();
        }

        // --- ç®¡ç†åŠŸèƒ½ ---

                    showNotification("å·²æ›´æ–°å•†å“");
                }
                window.state.editingId = null;
                window.state.editForm = {};
                window.render();
            } catch(e) { console.error(e); alert("å„²å­˜å¤±æ•—"); }
        };

        window.cancelEdit = () => {
            window.state.editingId = null;
            window.state.editForm = {};
            window.render();
        };

        window.deleteItem = async (id) => {
            if(confirm("ç¢ºå®šè¦åˆªé™¤æ­¤å•†å“å—ï¼Ÿ")) {
                try {
                    await deleteDoc(doc(db, INVENTORY_COLLECTION, id));
                    showNotification("å·²åˆªé™¤");
                } catch(e) { alert("åˆªé™¤å¤±æ•—"); }

        // --- UI æ¸²æŸ“é‚è¼¯ ---
        window.switchTab = (tab) => {
            window.state.activeTab = tab;
            window.render();
        };

        function showNotification(msg) {
            const area = document.getElementById('notification-area');
            const el = document.createElement('div');
            el.className = 'bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg text-sm mb-2 animate-fade-in-up flex items-center gap-2';
            el.innerHTML = `<i class="fas fa-check-circle text-green-400"></i> ${msg}`;
            area.appendChild(el);
            setTimeout(() => el.remove(), 2500);
        }

        window.render = () => {
            const state = window.state;
            const mainContent = document.getElementById('main-content');
            
            const toBuyCount = state.inventory.filter(i => (i.stock||0) <= (i.safety||0)).length;
            const badge = document.getElementById('badge-count');
            if(toBuyCount > 0) { badge.innerText = toBuyCount; badge.classList.remove('hidden'); }
            else { badge.classList.add('hidden'); }

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.className = btn.className.replace('text-blue-600', 'text-gray-400');
            });
            document.getElementById(`nav-${state.activeTab}`).className = document.getElementById(`nav-${state.activeTab}`).className.replace('text-gray-400', 'text-blue-600');

            let html = '';

            if (state.activeTab === 'shopping') {
                const toBuy = state.inventory.filter(i => (i.stock||0) <= (i.safety||0));
                html += `
                    <div class="bg-blue-600 text-white p-4 rounded-xl shadow-md mb-4 flex justify-between items-center">
                        <div>
                            <h2 class="font-bold text-lg">å¾…è²·æ¸…å–®</h2>
                            <p class="text-xs text-blue-100">å¯ç·¨è¼¯æ•¸é‡å¾Œè²·å…¥</p>
                        </div>
                        <div class="text-2xl font-bold opacity-20"><i class="fas fa-shopping-basket"></i></div>
                    </div>
                    <div class="grid gap-3">
                        ${toBuy.length === 0 ? `
                            <div class="text-center py-12 text-gray-400 flex flex-col items-center">
                                <i class="fas fa-check-circle text-4xl mb-2 text-green-300"></i>
                                åº«å­˜å……è¶³
                            </div>` : ''}
                        ${toBuy.map(item => {
                            const diff = (item.safety||0) - (item.stock||0) + 1;
                            return `
                            <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col gap-2">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <div class="font-bold text-gray-800">${item.name}</div>
                                        <div class="text-xs text-red-500 font-bold mt-1">ç¼º ${(item.safety||0) - (item.stock||0)}</div>
                                    </div>
                                    <div class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">${item.category}</div>
