    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, deleteDoc, setDoc, serverTimestamp, orderBy, query, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ============================================================
        // ğŸ” ã€ç³»çµ±è¨­å®šå€ã€‘
        // ============================================================
        
        const APP_PASSWORD = "2169"; 

        const firebaseConfig = {
               apiKey: "AIzaSyBXMjjqMz6JVkyACvndahKeKTGHRmeVZ8Q",
                authDomain: "mystockapp-b9c09.firebaseapp.com",
                projectId: "mystockapp-b9c09",
                storageBucket: "mystockapp-b9c09.firebasestorage.app",
                messagingSenderId: "689745750650",
                appId: "1:689745750650:web:aefb53067629476bcda9c3",
                measurementId: "G-4YHP7NFQ73"
        };
        
        // ============================================================

        // --- Utils: é¡è‰²è™•ç† ---
        const COLOR_PALETTE = {
            'red': 'bg-red-100 text-red-600', 'orange': 'bg-orange-100 text-orange-600', 'amber': 'bg-amber-100 text-amber-600',
            'green': 'bg-emerald-100 text-emerald-600', 'blue': 'bg-blue-100 text-blue-600', 'purple': 'bg-violet-100 text-violet-600',
            'pink': 'bg-pink-100 text-pink-600', 'gray': 'bg-gray-100 text-gray-600'
        };

        const COLOR_BG = {
            'red': 'bg-red-500', 'orange': 'bg-orange-500', 'amber': 'bg-amber-500',
            'green': 'bg-emerald-500', 'blue': 'bg-blue-500', 'purple': 'bg-violet-500',
            'pink': 'bg-pink-500', 'gray': 'bg-gray-500'
        };

        const getAutoColor = (str) => {
            const keys = Object.keys(COLOR_PALETTE);
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return COLOR_PALETTE[keys[Math.abs(hash) % keys.length]];
        };

        const getItemColor = (item) => {
            if (item.colorKey && COLOR_PALETTE[item.colorKey]) {
                return COLOR_PALETTE[item.colorKey];
            }
            return getAutoColor(item.category || 'æœªåˆ†é¡');
        };

        // --- App Logic ---
        const app = {
            db: null,
            state: {
                activeTab: 'shopping',
                inventory: [],
                logs: [],
                lastStocktake: null,
                searchTerm: '',
                selectedCategory: 'å…¨éƒ¨',
                editingId: null,
                editForm: {},
                showStats: false,
                statsData: [],
                statsFilter: { start: '', end: '', type: 'all', value: '' },
                showUsageModal: false,
                usageResult: null,
                // æ–°å¢ï¼šç”¨é‡è¨ˆç®—æ©Ÿçš„æš«å­˜ç‹€æ…‹ (é è¨­å€¼)
                usageFormState: { itemId: '', days: '7', type: 'avg_usage' } 
            },

            // 1. ç™»å…¥æª¢æŸ¥
            checkLogin: () => {
                const input = document.getElementById('login-pass');
                if (input.value === APP_PASSWORD) {
                    document.getElementById('login-screen').classList.add('hidden');
                    sessionStorage.setItem('isLoggedIn', 'true');
                    app.initFirebase(); 
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                    input.value = '';
                }
            },

            // 2. åˆå§‹åŒ– Firebase
            initFirebase: () => {
                if (!firebaseConfig.apiKey) {
                    alert("è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­è¨­å®š Firebase Configï¼");
                    throw new Error("No Config");
                }
                document.getElementById('loading-screen').classList.remove('hidden');
                try {
                    const firebaseApp = initializeApp(firebaseConfig);
                    app.db = getFirestore(firebaseApp);
                    app.startListeners();
                } catch (e) {
                    alert("é€£ç·šå¤±æ•—ï¼š" + e.message);
                }
            },

            startListeners: () => {
                const db = app.db;
                onSnapshot(query(collection(db, 'inventory_items')), (snapshot) => {
                    const items = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    items.sort((a, b) => (a.category || '').localeCompare(b.category || '') || (a.name || '').localeCompare(b.name || ''));
                    app.state.inventory = items;
                    app.checkLoadComplete();
                    app.render();
                });

                onSnapshot(query(collection(db, 'inventory_logs'), orderBy("timestamp", "desc"), limit(50)), (snapshot) => {
                    app.state.logs = snapshot.docs.map(d => {
                        const data = d.data();
                        let timeStr = '';
                        if (data.timestamp) timeStr = data.timestamp.toDate().toLocaleString('zh-TW', { hour12: false, month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' });
                        return { id: d.id, ...data, timeStr };
                    });
                    app.checkLoadComplete();
                    app.render();
                });

                onSnapshot(doc(db, 'settings', 'general'), (docSnap) => {
                    if (docSnap.exists() && docSnap.data().lastStocktake) {
                        app.state.lastStocktake = docSnap.data().lastStocktake.toDate().toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit' });
                    }
                    app.render();
                });
            },

            checkLoadComplete: () => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            },

            // --- Actions ---
            switchTab: (tab) => {
                app.state.activeTab = tab;
                app.render();
            },

            updateStock: async (id, changeAmount, reason = 'æ‰‹å‹•èª¿æ•´') => {
                const item = app.state.inventory.find(i => i.id === id);
                if (!item) return;
                const newStock = Math.max(0, (item.stock || 0) + parseInt(changeAmount));
                try {
                    await updateDoc(doc(app.db, 'inventory_items', id), { stock: newStock });
                    await addDoc(collection(app.db, 'inventory_logs'), {
                        itemId: id, itemName: item.name, category: item.category,
                        change: parseInt(changeAmount), finalStock: newStock, reason: reason, timestamp: serverTimestamp()
                    });
                    if (changeAmount > 0) app.showNotification(`å·²è£œè²¨: ${item.name} +${changeAmount}`);
                } catch (e) { alert("æ›´æ–°å¤±æ•—"); }
            },

            buyCustomQty: (id) => {
                const val = document.getElementById(`qty-${id}`).value;
                if(val > 0) app.updateStock(id, val, 'æ¡è³¼è£œè²¨');
            },

            updateStocktakeDate: async () => {
                if(!confirm("ç¢ºå®šæ›´æ–°ç›¤é»æ—¥æœŸï¼Ÿ")) return;
                await setDoc(doc(app.db, 'settings', 'general'), { lastStocktake: serverTimestamp() }, { merge: true });
                app.showNotification("ç›¤é»å®Œæˆï¼");
            },

            deleteLog: async (id) => {
                if(confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) await deleteDoc(doc(app.db, 'inventory_logs', id));
            },

            // --- è¨ˆç®—ç”¨é‡ (ä¿®å¾©ç‰ˆ) ---
            openUsageModal: () => {
                app.state.showUsageModal = true;
                app.state.usageResult = null;
                // ä¸é‡ç½® usageFormStateï¼Œè®“å®ƒä¿æŒä¸Šæ¬¡é¸æ“‡çš„ç‹€æ…‹
                app.render();
            },
            
            calculateUsage: async () => {
                // 1. æŠ“å–ç•¶å‰ DOM çš„å€¼
                const itemId = document.getElementById('usage-item').value;
                const days = parseInt(document.getElementById('usage-days').value);
                const type = document.getElementById('usage-type').value; 
                
                // 2. å­˜å› stateï¼Œé€™æ¨£ render æ™‚å¯ä»¥é¸å›å»
                app.state.usageFormState = { itemId, days, type };

                if (!itemId) return alert("è«‹é¸æ“‡å•†å“");

                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(endDate.getDate() - days);
                
                try {
                    const q = query(collection(app.db, 'inventory_logs'), where("itemId", "==", itemId));
                    const snapshot = await getDocs(q);
                    
                    const logs = snapshot.docs
                        .map(d => d.data())
                        .filter(data => data.timestamp && data.timestamp.toDate() >= startDate && data.timestamp.toDate() <= endDate)
                        .sort((a, b) => b.timestamp - a.timestamp);

                    let totalUsed = 0;
                    logs.forEach(data => {
                        if (data.change < 0) totalUsed += Math.abs(data.change); 
                    });

                    let resText = "";
                    if (totalUsed === 0) {
                        resText = "é€™æ®µæœŸé–“ç„¡æ¶ˆè€—ç´€éŒ„";
                    } else {
                        if (type === 'avg_usage') {
                            const avg = (totalUsed / days).toFixed(2);
                            resText = `å¹³å‡ ${days} å¤©ç”¨é‡ï¼š <span class="text-blue-600 font-bold text-xl">${totalUsed}</span> å€‹<br>å¹³å‡æ¯æ—¥ï¼š${avg} å€‹`;
                        } else {
                            const daysPerUnit = (days / totalUsed).toFixed(1);
                            resText = `é€™ ${days} å¤©å…±æ¶ˆè€— ${totalUsed} å€‹<br>å¹³å‡ <span class="text-purple-600 font-bold text-xl">${daysPerUnit}</span> å¤©ç”¨æ‰ 1 å€‹`;
                        }
                    }
                    app.state.usageResult = resText;
                    app.render();

                } catch (e) {
                    console.error(e);
                    alert("è¨ˆç®—å¤±æ•—ï¼š" + e.message);
                }
            },

            // --- Stats & Admin ---
            openStats: async () => {
                const today = new Date();
                const lastMonth = new Date(); lastMonth.setDate(today.getDate() - 30);
                app.state.statsFilter = { start: lastMonth.toISOString().split('T')[0], end: today.toISOString().split('T')[0], type: 'all', value: '' };
                app.state.showStats = true; app.state.statsData = null;
                app.render();
                app.runStatsQuery();
            },
            
            runStatsQuery: async () => {
                try {
                    app.state.statsData = null; app.render();
                    const snapshot = await getDocs(query(collection(app.db, 'inventory_logs'), orderBy("timestamp", "desc"), limit(1000)));
                    const filter = app.state.statsFilter;
                    const start = new Date(filter.start); start.setHours(0,0,0,0);
                    const end = new Date(filter.end); end.setHours(23,59,59,999);
                    const statsMap = {};

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if(!data.timestamp) return;
                        const d = data.timestamp.toDate();
                        if(d < start || d > end) return;
                        if(filter.type === 'category') {
                            let cat = data.category || app.state.inventory.find(i => i.name === data.itemName)?.category;
                            if(cat !== filter.value) return;
                        } else if(filter.type === 'item' && data.itemName !== filter.value) return;

                        const key = `${d.toLocaleDateString('zh-TW', {month:'2-digit', day:'2-digit'})}_${data.itemName}`;
                        if(!statsMap[key]) statsMap[key] = { date: key.split('_')[0], name: data.itemName, in: 0, out: 0, ts: d.getTime() };
                        if(data.change > 0) statsMap[key].in += data.change; else statsMap[key].out += Math.abs(data.change);
                    });
                    app.state.statsData = Object.values(statsMap).sort((a,b) => b.ts - a.ts);
                    app.render();
                } catch(e) { alert("çµ±è¨ˆå¤±æ•—"); }
            },

            updateStatsType: (type) => {
                app.state.statsFilter.type = type;
                if(type === 'category') {
                    const cats = [...new Set(app.state.inventory.map(i => i.category))];
                    app.state.statsFilter.value = cats[0] || '';
                } else if(type === 'item') {
                    const items = app.state.inventory.map(i => i.name).sort();
                    app.state.statsFilter.value = items[0] || '';
                }
                app.render();
            },

            openEditModal: (itemStr) => {
                app.state.editingId = itemStr ? JSON.parse(decodeURIComponent(itemStr)).id : 'NEW';
                app.state.editForm = itemStr ? JSON.parse(decodeURIComponent(itemStr)) : { category: 'æ—¥å¸¸', name: '', stock: 0, safety: 1, unit: 'å€‹', colorKey: '' };
                app.render();
            },
            saveEdit: async () => {
                const form = app.state.editForm;
                if(!form.name) return alert("è«‹è¼¸å…¥åç¨±");
                const data = { 
                    category: form.category, 
                    name: form.name, 
                    stock: parseInt(form.stock), 
                    safety: parseInt(form.safety), 
                    unit: form.unit,
                    colorKey: form.colorKey || '' 
                };
                try {
                    if(app.state.editingId === 'NEW') await addDoc(collection(app.db, 'inventory_items'), data);
                    else await updateDoc(doc(app.db, 'inventory_items', app.state.editingId), data);
                    app.state.editingId = null; app.render(); app.showNotification("å„²å­˜æˆåŠŸ");
                } catch(e) { alert("å„²å­˜å¤±æ•—"); }
            },
            deleteItem: async (id) => {
                if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(app.db, 'inventory_items', id));
            },

            showNotification: (msg) => {
                const el = document.createElement('div');
                el.className = 'bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl shadow-slate-300 text-sm font-bold animate-fade-in-up flex items-center gap-2';
                el.innerHTML = `<i class="fas fa-check-circle text-green-400"></i> ${msg}`;
                document.getElementById('notification-area').appendChild(el);
                setTimeout(() => el.remove(), 2500);
            },

            render: () => {
                const state = app.state;
                const container = document.getElementById('main-content');
                const navBtns = document.querySelectorAll('.nav-btn');
                
                const toBuyCount = state.inventory.filter(i => (i.stock||0) <= (i.safety||0)).length;
                const badge = document.getElementById('badge-count');
                if(toBuyCount>0) { badge.innerText=toBuyCount; badge.classList.remove('hidden'); } else badge.classList.add('hidden');
                
                navBtns.forEach(b => b.className = b.className.replace('text-blue-500', 'text-slate-400'));
                document.getElementById(`nav-${state.activeTab}`).className = document.getElementById(`nav-${state.activeTab}`).className.replace('text-slate-400', 'text-blue-500');

                let html = '';

                // ===================================
                // 1. å¾…è²·æ¸…å–®
                // ===================================
                if (state.activeTab === 'shopping') {
                    const toBuy = state.inventory.filter(i => (i.stock||0) <= (i.safety||0));
                    html += `<div class="bg-gradient-to-br from-blue-500 to-indigo-600 text-white p-6 rounded-3xl shadow-lg shadow-blue-200 mb-6 flex justify-between items-center relative overflow-hidden"><div class="relative z-10"><h2 class="font-bold text-2xl">è³¼ç‰©æ¸…å–®</h2><p class="text-xs text-blue-100 mt-1 opacity-80">å…±æœ‰ ${toBuy.length} é …å•†å“ç¼ºè²¨</p></div><i class="fas fa-shopping-basket text-6xl opacity-10 absolute -right-2 -bottom-4 rotate-12"></i></div><div class="space-y-3">`;
                    
                    if(toBuy.length === 0) html += `<div class="text-center py-16 text-slate-300"><div class="bg-white w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm"><i class="fas fa-check text-4xl text-green-400"></i></div><p class="font-bold">ç›®å‰åº«å­˜å……è¶³</p></div>`;
                    
                    toBuy.forEach(item => {
                        const diff = (item.safety||0) - (item.stock||0) + 1;
                        const itemColorClass = getItemColor(item);
                        html += `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between gap-3 animate-fade-in-up">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="${itemColorClass} text-[10px] px-2 py-0.5 rounded-md font-bold">${item.category}</span>
                                    <h3 class="font-bold text-slate-700 text-lg">${item.name}</h3>
                                </div>
                                <div class="text-xs text-slate-400 font-medium pl-1">ç¾æœ‰: <span class="text-rose-500 font-bold">${item.stock}</span> / å®‰å…¨: ${item.safety}</div>
                            </div>
